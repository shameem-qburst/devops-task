apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-todo
spec:
  selector:
    matchLabels:
      app: django-todo
  template:
    metadata:
      labels:
        app: django-todo
    spec:
      containers:
      - name: django-todo
        image: shameem2001/django-todo-app:v1.0
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: django-todo
spec:
  selector:
    app: django-todo
  type: LoadBalancer
  ports:
  - port: 8000
    targetPort: 8000


